<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flickr Feed</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>

<body>

<h1 class="text-center">Flickr Public Feed</h1>

<div class="container  col-md-5">
<div class="input-group justify-content-center">
    <input class="form-control col-6" type="search"  placeholder="Search for Tags..." id="search-input">
    <span class="input-group-append">
        <button class="btn btn-outline-secondary" id="srchBtn" aria-label="Search" type="submit" onclick="searchTag()">
            <i class="fa fa-search"></i>
        </button>
    </span>
</div>
</div>

<div class="container-fluid">
<div class="row justify-content-center" id="images"></div>
</div>

</body>
</html>
